<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login-page.css">
</head>

<body>
    <div class="login-page-home">
        <div class="login-page">
            <div class="login-form">
                <h1 class="text-center">Welcome</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="password" autocomplete="off" required>
                    </div>
                    <button type="submit" id="login-button">Login</button>
                </form>
            </div>
        </div>
        <p class="text-white text-center m-0">Copyright &copy;2021, Ajay Kumar</p>
    </div>
</body>
<script src="js/login-page.js"></script>
</html>
